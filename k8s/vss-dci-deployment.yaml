apiVersion: apps/v1
kind: Deployment
metadata:
  name: vss-dci
  namespace: vss-production
  labels:
    app: vss-dci
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vss-dci
  template:
    metadata:
      labels:
        app: vss-dci
    spec:
      containers:
      - name: vss-dci
        image: registry.vss.io/vss-dci:v2.1.0
        ports:
        - containerPort: 8082
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: vss-secrets
              key: postgres-url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: vss-secrets
              key: rabbitmq-url
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5


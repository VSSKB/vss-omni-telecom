services:
  # Core Message Bus
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    hostname: rabbitmq
    container_name: vss-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=vss-admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-vss_rabbit_pass}
      - RABBITMQ_DEFAULT_VHOST=/vss
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vss-postgres
    environment:
      - POSTGRES_DB=vss_db
      - POSTGRES_USER=vss
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - vss-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vss -d vss_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vss-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-vss_redis_pass}
    networks:
      - vss-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Core Services (OTTB, DCI, POINT, WORKSPACE)
  vss-ottb:
    build:
      context: .
      dockerfile: services/ottb/Dockerfile
    container_name: vss-ottb
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - NODE_ENV=production
      - SERVICE_NAME=ottb-core
      - PORT=8083
    ports:
      - "8083:8083"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8083/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  vss-dci:
    build:
      context: .
      dockerfile: services/dci/Dockerfile
    container_name: vss-dci
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - NODE_ENV=production
      - SERVICE_NAME=dci
      - PORT=8082
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8082/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  vss-point:
    build:
      context: .
      dockerfile: services/point/Dockerfile
    container_name: vss-point
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-vss_jwt_secret_change_me}
      - NODE_ENV=production
      - SERVICE_NAME=point
      - PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  vss-workspace:
    build:
      context: .
      dockerfile: services/workspace/Dockerfile
    container_name: vss-workspace
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - POINT_URL=http://vss-point:8081
      - DCI_URL=http://vss-dci:8082
      - OTTB_URL=http://vss-ottb:8083
      - NODE_ENV=production
      - SERVICE_NAME=workspace
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vss-point:
        condition: service_started
      vss-dci:
        condition: service_started
      vss-ottb:
        condition: service_started
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # SIP Trunk Service - Kamailio (Production Ready)
  kamailio:
    build:
      context: .
      dockerfile: services/kamailio/Dockerfile
    container_name: vss-kamailio
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=vss_db
      - POSTGRES_USER=vss
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
      - KAMAILIO_DEBUG=${KAMAILIO_DEBUG:-3}
      - KAMAILIO_CHILDREN=${KAMAILIO_CHILDREN:-4}
    ports:
      - "5060:5060/udp"      # SIP UDP
      - "5060:5060/tcp"      # SIP TCP
    volumes:
      - ./config/sip/kamailio:/etc/kamailio:ro
      - kamailio_logs:/var/log/kamailio
      - kamailio_run:/var/run/kamailio
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "kamcmd", "core.ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # SIP Trunk Service - Asterisk (Production Ready)
  asterisk:
    build:
      context: .
      dockerfile: services/asterisk/Dockerfile
    container_name: vss-asterisk
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=vss_db
      - POSTGRES_USER=vss
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
      - AMI_PASSWORD=${AMI_PASSWORD:-vss_ami_pass}
      - PROVIDER_HOST=${PROVIDER_HOST:-}
      - PROVIDER_PORT=${PROVIDER_PORT:-5060}
      - PROVIDER_DOMAIN=${PROVIDER_DOMAIN:-}
      - PROVIDER_USER=${PROVIDER_USER:-}
      - PROVIDER_PASSWORD=${PROVIDER_PASSWORD:-}
    ports:
      - "5061:5060/udp"      # SIP UDP
      - "5061:5060/tcp"      # SIP TCP
      - "5038:5038/tcp"      # AMI (Asterisk Manager Interface)
      - "10000-20000:10000-20000/udp"  # RTP ports (расширенный диапазон)
    volumes:
      - ./config/sip/asterisk:/etc/asterisk:ro
      - asterisk_logs:/var/log/asterisk
      - asterisk_spool:/var/spool/asterisk
      - asterisk_lib:/var/lib/asterisk
    depends_on:
      postgres:
        condition: service_healthy
      kamailio:
        condition: service_started
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # SIP Trunk Service - FreeSWITCH (Production Ready)
  freeswitch:
    build:
      context: .
      dockerfile: services/freeswitch/Dockerfile
    container_name: vss-freeswitch
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=vss_db
      - POSTGRES_USER=vss
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
      - FREESWITCH_PASSWORD=${FREESWITCH_PASSWORD:-ClueCon}
      - PROVIDER_HOST=${PROVIDER_HOST:-}
      - PROVIDER_PORT=${PROVIDER_PORT:-5060}
    ports:
      - "5080:5080/udp"      # SIP UDP
      - "5080:5080/tcp"      # SIP TCP
      - "5081:5081/tcp"      # SIP TLS
      - "8021:8021/tcp"      # Event Socket для управления
      - "16384-32768:16384-32768/udp"  # RTP ports для FreeSWITCH
    volumes:
      - ./config/sip/freeswitch:/etc/freeswitch:ro
      - freeswitch_logs:/var/log/freeswitch
      - freeswitch_db:/var/lib/freeswitch/db
      - freeswitch_storage:/var/lib/freeswitch/storage
      - freeswitch_recordings:/var/lib/freeswitch/recordings
    depends_on:
      postgres:
        condition: service_healthy
      kamailio:
        condition: service_started
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "fs_cli", "-x", "status", "-p", "${FREESWITCH_PASSWORD:-ClueCon}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Custom Guacamole
  guacd:
    image: guacamole/guacd:1.5.0
    container_name: vss-guacd
    networks:
      - vss-network
    restart: unless-stopped

  vss-guacamole:
    image: guacamole/guacamole:1.5.3
    container_name: vss-guacamole
    environment:
      - GUACD_HOSTNAME=guacd
      - GUACD_PORT=4822
      - POSTGRESQL_HOSTNAME=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE=vss_db
      - POSTGRESQL_USER=vss
      - POSTGRESQL_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
    ports:
      - "8080:8080"
    depends_on:
      - guacd
      - postgres
    networks:
      - vss-network
    restart: unless-stopped

  # NGINX RTMP Server for slot media streams
  nginx-rtmp:
    image: alfg/nginx-rtmp:latest
    container_name: vss-nginx-rtmp
    ports:
      - "1935:1935"  # RTMP
      - "8085:8085"  # HLS
    volumes:
      - ./config/nginx/nginx-rtmp.conf:/etc/nginx/nginx.conf:ro
      - rtmp_recordings:/recordings
      - rtmp_hls:/tmp/hls
    networks:
      - vss-network
    restart: unless-stopped

  # Frontend Nginx
  nginx:
    image: nginx:alpine
    container_name: vss-nginx
    ports:
      - "80:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./config/nginx/nginx-vss.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - vss-workspace
      - vss-ottb
      - vss-dci
      - vss-point
      - vss-guacamole
      - kamailio
      - asterisk
      - freeswitch
      - nginx-rtmp
    networks:
      - vss-network
    restart: unless-stopped

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: vss-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - vss-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vss-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-vss_grafana_pass}
      - GF_INSTALL_PLUGINS=rabbitmq-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - vss-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  rtmp_recordings:
  rtmp_hls:
  asterisk_logs:
  asterisk_spool:
  asterisk_lib:
  kamailio_logs:
  kamailio_run:
  freeswitch_logs:
  freeswitch_db:
  freeswitch_storage:
  freeswitch_recordings:

networks:
  vss-network:
    driver: bridge


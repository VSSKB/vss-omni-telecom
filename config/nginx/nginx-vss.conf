server {
    listen 80;
    server_name localhost;
    
    # Frontend Dashboard
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /vss-dashboard.html;
        index vss-dashboard.html;
    }
    
    # VSS Dashboard
    location /dashboard {
        alias /usr/share/nginx/html;
        try_files /vss-dashboard.html =404;
    }
    
    # API Proxies
    location /api/workspace/ {
        proxy_pass http://vss-workspace:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    location /api/ottb/ {
        proxy_pass http://vss-ottb:8083/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/dci/ {
        proxy_pass http://vss-dci:8082/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/point/ {
        proxy_pass http://vss-point:8081/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Guacamole - проксирование всех запросов включая статические файлы
    location /guacamole/ {
        proxy_pass http://vss-guacamole:8080/guacamole/;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_read_timeout 86400;
        access_log off;
    }
    
    # Guacamole WebSocket
    location /guacamole/websocket-tunnel {
        proxy_pass http://vss-guacamole:8080/guacamole/websocket-tunnel;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # WebSocket for Workspace
    location /socket.io/ {
        proxy_pass http://vss-workspace:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # RTMP HLS streams (disabled in simple version - nginx-rtmp not available)
    # location /hls/ {
    #     proxy_pass http://nginx-rtmp:8085/hls/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     add_header Cache-Control no-cache;
    #     add_header Access-Control-Allow-Origin *;
    # }
    
    # RTMP recordings (disabled in simple version - nginx-rtmp not available)
    # location /recordings/ {
    #     proxy_pass http://nginx-rtmp:8085/recordings/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     add_header Access-Control-Allow-Origin *;
    # }
    
    # Static files (только для frontend, не для Guacamole)
    location ~* ^/(?!guacamole).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}


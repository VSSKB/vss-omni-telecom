# VSS OTTB - NGINX RTMP Configuration
# F-04: RTMP Video/Audio Push for slots

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;
            
            # HLS streaming
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            
            # Allow CORS for HLS
            add_header Cache-Control no-cache;
            
            # RTMP statistics
            rtmp_stat all;
            rtmp_stat_stylesheet /stat.xsl;
            
            # Notify on publish/unpublish
            on_publish http://vss-workspace:3000/api/rtmp/publish;
            on_publish_done http://vss-workspace:3000/api/rtmp/publish_done;
        }
        
        # Recording application
        application record {
            live on;
            record all;
            record_path /recordings;
            record_unique on;
            record_suffix .flv;
            record_max_size 100M;
            record_max_frames 2;
            record_interval 30s;
        }
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # HLS streaming
    server {
        listen 8085;
        server_name localhost;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet /stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
        
        # Recording files
        location /recordings {
            alias /recordings;
            add_header Access-Control-Allow-Origin *;
        }
    }
}


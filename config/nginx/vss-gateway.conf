# VSS OMNI TELECOM - Nginx Gateway Configuration
# Reverse proxy for all VSS services

# Increase buffer sizes for API responses
client_max_body_size 100M;
client_body_buffer_size 1M;
proxy_connect_timeout 600s;
proxy_send_timeout 600s;
proxy_read_timeout 600s;
send_timeout 600s;

# Main server block
server {
    listen 80 default_server;
    server_name _;
    
    # Logging
    access_log /var/log/nginx/vss-access.log;
    error_log /var/log/nginx/vss-error.log;
    
    # Root location - Install Wizard / Dashboard
    location / {
        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    # VSS Demiurge
    location /demiurge/ {
        rewrite ^/demiurge/(.*) /$1 break;
        proxy_pass http://host.docker.internal:8181;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    # Admin Backend
    location /admin/ {
        rewrite ^/admin/(.*) /$1 break;
        proxy_pass http://host.docker.internal:8095;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Workspace API
    location /api/workspace/ {
        proxy_pass http://host.docker.internal:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }
    
    # Point API
    location /api/point/ {
        proxy_pass http://host.docker.internal:8086/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # DCI API
    location /api/dci/ {
        proxy_pass http://host.docker.internal:8084/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # OTTB API
    location /api/ottb/ {
        proxy_pass http://host.docker.internal:8085/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "VSS Gateway OK\n";
        add_header Content-Type text/plain;
    }
    
    # Status page
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 79.137.207.215;
        deny all;
    }
}


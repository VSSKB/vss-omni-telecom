; VSS OMNI TELECOM - Asterisk Main Configuration
; Основной конфигурационный файл Asterisk

[directories]
astetcdir => /etc/asterisk
astmoddir => /usr/lib/asterisk/modules
astvarlibdir => /var/lib/asterisk
astdbdir => /var/lib/asterisk
astkeydir => /var/lib/asterisk
astdatadir => /var/lib/asterisk
astagidir => /var/lib/asterisk/agi-bin
astspooldir => /var/spool/asterisk
astrundir => /var/run/asterisk
astlogdir => /var/log/asterisk
astsbindir => /usr/sbin

[options]
verbose = 3
debug = 0
alwaysfork = yes
nofork = no
quiet = no
timestamp = yes
execincludes = yes
console = yes
highpriority = yes
initcrypto = yes
nocolor = no
dontwarn = no
dumpcore = no
languageprefix = yes
systemname = vss-asterisk
hidepassword = no
maxcalls = 1000
maxload = 0.9
maxfiles = 8192
minmemfree = 1
maxmemstack = 8192
transcode_via_sln = yes

[files]
astctlpermissions = 0660
astctlowner = root
astctlgroup = asterisk
astctl = asterisk.ctl


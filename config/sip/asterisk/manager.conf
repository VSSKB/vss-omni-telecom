; VSS OMNI TELECOM - Asterisk Manager Interface Configuration
; Конфигурация AMI для управления и мониторинга

[general]
enabled = yes
port = 5038
bindaddr = 0.0.0.0
displayconnects = yes

; Администратор AMI
[admin]
secret = ${AMI_PASSWORD:-vss_ami_pass}
deny = 0.0.0.0/0.0.0.0
permit = 172.19.0.0/255.255.0.0
permit = 127.0.0.1/255.255.255.255
read = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan
write = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan

; Пользователь для мониторинга (только чтение)
[monitor]
secret = ${AMI_MONITOR_PASSWORD:-vss_ami_monitor_pass}
deny = 0.0.0.0/0.0.0.0
permit = 172.19.0.0/255.255.0.0
permit = 127.0.0.1/255.255.255.255
read = system,call,log,verbose,reporting,cdr,dialplan
write =


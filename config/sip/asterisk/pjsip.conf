; VSS OTTB - Asterisk PJSIP Configuration
; Internal SIP Trunk for AUTO/MF/LS slots

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

; Template for slot endpoints
[slot-template](!)
type=endpoint
context=internal
disallow=all
allow=ulaw
allow=alaw
allow=gsm
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
transport=transport-udp

; Template for authentication
[auth-template](!)
type=auth
auth_type=userpass

; Kamailio connection
[kamailio]
type=endpoint
context=internal
disallow=all
allow=ulaw
allow=alaw
allow=gsm
transport=transport-udp
aors=kamailio

[kamailio]
type=aor
contact=sip:kamailio:5060

[kamailio]
type=identify
endpoint=kamailio
match=192.168.0.0/16

[kamailio]
type=identify
endpoint=kamailio
match=10.0.0.0/8

; External SIP provider (if needed)
[provider-template](!)
type=endpoint
context=outbound
disallow=all
allow=ulaw
allow=alaw
transport=transport-udp
from_domain=provider.example.com

[provider-template]
type=aor
contact=sip:provider.example.com:5060

[provider-template]
type=auth
auth_type=userpass
username=provider_user
password=provider_pass


services:
  # RabbitMQ Message Bus
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=vss-admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-vss_rabbit_pass}
      - RABBITMQ_DEFAULT_VHOST=/vss
    ports:
      - "18382:5672"
      - "27930:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vss-network
    restart: always

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "46208:80"
    environment:
      - REACT_APP_API_URL=http://localhost:44539
      - REACT_APP_RABBITMQ_URL=ws://localhost:27930/ws
    networks:
      - vss-network
    restart: always

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "44539:3001"
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - vss-network
    restart: always


  mikopbx:
    image: nginx:alpine
    ports:
      - "53445:80"
    restart: always
    # volumes:
    #   - ./mikopbx_data:/var/lib/mikopbx # Раскомментировать, если MikoPBX требует данных



  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vss_db_l3qi
      POSTGRES_USER: user_ccf
      POSTGRES_PASSWORD: 'xuLBSUDFQ4Yi'
    ports:
      - "54065:5432"
    restart: always
    volumes:
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 'user_ccf'"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  rabbitmq_data:

networks:
  vss-network:
    driver: bridge

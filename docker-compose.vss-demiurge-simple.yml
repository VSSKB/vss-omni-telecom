# Упрощенная версия docker-compose без Kamailio и Asterisk
# Используется для быстрого старта без SIP функциональности

services:
  # Core Message Bus
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    hostname: rabbitmq
    container_name: vss-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=vss-admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-vss_rabbit_pass}
      - RABBITMQ_DEFAULT_VHOST=vss
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vss-postgres
    environment:
      - POSTGRES_DB=vss_db
      - POSTGRES_USER=vss
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - vss-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vss -d vss_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vss-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    # Port not exposed externally - only accessible within Docker network
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - vss-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vss_redis_pass}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Core Services (OTTB, DCI, POINT, WORKSPACE)
  vss-ottb:
    build:
      context: ./services/ottb
      dockerfile: Dockerfile
    container_name: vss-ottb
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - NODE_ENV=production
      - SERVICE_NAME=ottb-core
      - PORT=8083
    ports:
      - "8083:8083"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vss-network
    restart: unless-stopped

  vss-dci:
    build:
      context: ./services/dci
      dockerfile: Dockerfile
    container_name: vss-dci
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - NODE_ENV=production
      - SERVICE_NAME=dci
      - PORT=8082
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - vss-network
    restart: unless-stopped

  vss-point:
    build:
      context: ./services/point
      dockerfile: Dockerfile
    container_name: vss-point
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POSTGRES_URL=postgresql://vss:${DB_PASSWORD:-vss_postgres_pass}@postgres:5432/vss_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vss_redis_pass}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-vss_jwt_secret_change_me}
      - NODE_ENV=production
      - SERVICE_NAME=point
      - PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vss-network
    restart: unless-stopped

  vss-workspace:
    build:
      context: ./services/workspace
      dockerfile: Dockerfile
    container_name: vss-workspace
    environment:
      - RABBITMQ_URL=amqp://vss-admin:${RABBITMQ_PASSWORD:-vss_rabbit_pass}@rabbitmq:5672/vss
      - POINT_URL=http://vss-point:8081
      - DCI_URL=http://vss-dci:8082
      - OTTB_URL=http://vss-ottb:8083
      - NODE_ENV=production
      - SERVICE_NAME=workspace
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - vss-point
      - vss-dci
      - vss-ottb
    networks:
      - vss-network
    restart: unless-stopped

  # Custom Guacamole
  guacd:
    image: guacamole/guacd:1.5.0
    container_name: vss-guacd
    networks:
      - vss-network
    restart: unless-stopped

  vss-guacamole:
    image: guacamole/guacamole:1.5.3
    container_name: vss-guacamole
    environment:
      - GUACD_HOSTNAME=guacd
      - GUACD_PORT=4822
      - POSTGRESQL_HOSTNAME=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE=vss_db
      - POSTGRESQL_USER=vss
      - POSTGRESQL_PASSWORD=${DB_PASSWORD:-vss_postgres_pass}
    ports:
      - "8080:8080"
    depends_on:
      - guacd
      - postgres
    networks:
      - vss-network
    restart: unless-stopped

  # Documentation Portal
  vss-docs:
    build:
      context: ./docs-portal
      dockerfile: Dockerfile
    container_name: vss-docs-portal
    environment:
      - DOCS_PORT=3100
      - NODE_ENV=production
    ports:
      - "3100:3100"
    volumes:
      - ./:/project:ro
    networks:
      - vss-network
    restart: unless-stopped

  # Frontend Nginx
  nginx:
    image: nginx:alpine
    container_name: vss-nginx
    ports:
      - "8085:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./config/nginx/nginx-vss.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - vss-workspace
      - vss-ottb
      - vss-dci
      - vss-point
      - vss-guacamole
    networks:
      - vss-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  postgres_data:
  redis_data:

networks:
  vss-network:
    driver: bridge

